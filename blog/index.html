---
layout: default
title: Sasha's Blog
---
  <h1>{{ page.title }}</h1>


    {% for post in site.posts %}

        <div class="pub">
          <div class="title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></div>
          <div class="authors">{{ post.date | date_to_string }}</div>
        </div>
        <!-- <span></span>  <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> -->

    {% endfor %}
